$(document).ready(function() {
	$('[data-toggle="inputmask"]').mask("(999) 999-9999");
	$('[data-toggle="inputmask-ext"]').mask("(999) 999-9999? x999999");
	$('[data-toggle="zip"]').mask("99999?-9999");
	
	toggleFields = { 
	$selInput: $('#sel-country'),
	$usAddrFields: $('.js-usAddr'),
	$nonusAddrFields: $('.js-nonUSAddr'),
	init: function(){
		this.revealFields();
		this.$selInput.on('change', function() { toggleFields.revealFields(); });
		}, 	
	revealFields: function(){	
		selValue = this.$selInput.val();
		if (selValue === 'US' || selValue === 'none') {
			this.$usAddrFields.removeClass('hide');
			this.$nonusAddrFields.addClass('hide').find('input').val('');	
		} else {
			this.$nonusAddrFields.removeClass('hide');
			this.$usAddrFields.addClass('hide').find('input').val('');				
		}
	}	
}	
toggleFields.init();
});
